<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <h1>Welcome to Tic-Tac-Toe</h1>
        <p>The first player to match 3 in a row, column or diagonally wins. <br>
        X plays first. <br> Enjoy!</p>
        <div class="restart-button">Restart Score</div>
        <div class="container">
            <div class="field" data-field="0"></div>
            <div class="field" data-field="1"></div>
            <div class="field" data-field="2"></div>
            <div class="field" data-field="3"></div>
            <div class="field" data-field="4"></div>
            <div class="field" data-field="5"></div>
            <div class="field" data-field="6"></div>
            <div class="field" data-field="7"></div>
            <div class="field" data-field="8"></div>
        </div>
        <div class="score-container">
            <div class="first-player-score"><h1 id="score-x">0</h1><h2>Player X Score</h2></div>
            <div class="second-player-score"><h1 id="score-o">0</h1><h2>Player O Score</h2></div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
